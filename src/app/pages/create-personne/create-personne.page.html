<ion-header>
  <ion-toolbar>
      <ion-title>Créer une personne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createPersonne()">
    <ion-item>
      <ion-label position="floating">name</ion-label>
      <ion-input [(ngModel)]="personne.name" name="name" required></ion-input>
  </ion-item>
      <ion-item>
          <ion-label position="floating">Ville</ion-label>
          <ion-input [(ngModel)]="personne.city" name="city" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Numéro de téléphone</ion-label>
          <ion-input [(ngModel)]="personne.phoneNumber" name="phoneNumber" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="3"></ion-col>
          <ion-col size="3">
            <ion-button expand="full" type="submit" color="primary">Créer</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="full" [routerLink]="['/personnes-list']" color="warning">Retour a liste</ion-button>
          </ion-col>
          <ion-col size="3"></ion-col>
      </ion-row>
     
      
  </form>
   
  
</ion-content>
